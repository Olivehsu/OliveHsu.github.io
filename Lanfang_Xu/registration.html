<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Kitten Pictures Subscription</title>
    <link rel="stylesheet" href="weekly.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h1>Weekly Kitten Pictures Subscription</h1>
        <form id="registrationForm" onsubmit="return validate()" method="GET">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" class="form-control">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" class="form-control">
                <span class="error" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="repassword">Re-type Password</label>
                <input type="password" id="repassword" name="repassword" class="form-control">
                <span class="error" id="repasswordError"></span>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
                <span class="error" id="newsletterError"></span>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <span class="error" id="termsError"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Sign-Up</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </div>
    
</body>

</html>
